<!DOCTYPE html>
<html>
<title> A Star </title>
<head>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='index.css')}}">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>

  <div class="navbar">

    <div class="centered">

      <h1 style="margin:5px; margin-left: 15px;"> A* Gmaps API </h1>

      <div class="row">
        <h2 style="margin:2px; margin-bottom: 10px"> Datas </h2>
      </div>

      <div class="row">
        <h3 style="margin:2px"> Labels / Vertices : </h3>
      </div>
      <div class="row">
        <select class="select-view"></select>
        <div style="margin: 5px 0px 5px 0px"> 
          <a id="delete-vertex"> Delete Vertex </a> | <a id="delete-vertices"> Delete Vertices </a>
        </div>
      </div>
      <div style="height: 2px; width: 90%; margin-left:10px; margin-bottom: 5px; background-color: black">
      </div>
      
      <div class="row">
        <h3 style="margin:10px 2px 2px 2px"> Edges / Paths : </h3>
      </div>
      <div class="row">
        <select class="select-view"></select>
        <div style="margin: 5px 0px 5px 0px"> 
          <a id="delete-edge"> Delete Edge </a> | <a id="delete-edges"> Delete Edges </a>
        </div>
      </div>

      <div style="height: 2px; width: 90%; margin-left:10px; margin-bottom: 5px; background-color: black"> 
      </div>
      
      <div class="row">
        <h2 style="margin:2px; margin-bottom: 10px; margin-top: 10px;"> Paths </h2>
      </div>

      <div class="row">
        <div style="margin: 5px 0px 5px 0px"> 
          From 
          <select id = "1" class="select-path">
          </select>
          To
          <select id = "2" class="select-path">
          </select>
        </div>
      </div>

      <div class="row" style="margin: 0px; margin-top: 10px">
        <div class="centered centered-button">

          <div class="button">
            <div id="submit" class="centered centered-text"> Submit </div>
          </div>
          
        </div>
      </div>



    </div>
  </div>

  <div id="map"></div>
  <script src="{{url_for('static', filename='index.js')}}" type="text/javascript"></script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyAn4AW5SuVTRR5zAvwCUBgYd9knBUbP3kw&callback=initMap">
  </script>

</body>
</html>
